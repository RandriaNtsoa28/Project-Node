<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
<!-- Your HTML content here -->
    <!--3.1-->
    <p id="dateText">Date will be displayed here</p>
<script>
    //Exercise 1: Variables and Output Debugging
    var message = "Hello, world!";
    console.log(message);

    console.log('Array test:', [1, 2, 3]);
    console.log('Object test:', { field1: 'value1', field2: 'value2' });

    var var1 = 'test1', var2 = 'test2', var3 = 'test3', var4 = 'test4';
    console.log('Complex object:', { var1, var2, field3: [var3, { var4 }] });

    //Exercise 2: modal User Interaction
    var enteredText = prompt("Please enter some text:");
    console.log(`You entered: ${enteredText}`);
    alert(`You entered: ${enteredText}`);

    //Exercise 3: DOM Manipulation
    function formatDate(date) {
        var year = date.getFullYear();
        var month = ('0' + (date.getMonth() + 1)).slice(-2); // months are zero-indexed
        var day = ('0' + date.getDate()).slice(-2);
        var hours = ('0' + date.getHours()).slice(-2);
        var minutes = ('0' + date.getMinutes()).slice(-2);
        var seconds = ('0' + date.getSeconds()).slice(-2);
        return `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }

    function displayDate() {
        var dateElement = document.getElementById("dateText");
        dateElement.textContent = formatDate(new Date());
    }

    displayDate();

</script>
</body>
</html>
