<div class="container mt-5">
  <h2>Edit Lesson Package</h2>
  <form>

    <!-- Title Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="title" class="form-label">Title</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="title" class="form-control" placeholder="Enter title">
      </div>
    </div>

    <!-- Description Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="description" class="form-label">Description</label>
      </div>
      <div class="col-md-9">
        <textarea id="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
      </div>
    </div>

    <!-- Category Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="category" class="form-label">Category</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="category" class="form-control" placeholder="Enter category">
      </div>
    </div>

    <!-- Level Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="level" class="form-label">Level</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="level" class="form-control" placeholder="Enter level">
      </div>
    </div>

    <!-- Prerequisites Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="prerequisite" class="form-label">Prerequisites</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="prerequisite" class="form-control" placeholder="Enter prerequisites">
      </div>
    </div>

    <!-- Tags Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="tags" class="form-label">Tags</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="tags" class="form-control" placeholder="Enter tags">
      </div>
    </div>

    <!-- Copyright Field -->
    <div class="row mb-3">
      <div class="col-md-3">
        <label for="copyright" class="form-label">Copyright</label>
      </div>
      <div class="col-md-9">
        <input type="text" id="copyright" class="form-control" placeholder="Enter copyright information">
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row mb-3">
      <div class="col-md-9 offset-md-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </div>

  </form>
</div>
