<!-- app.component.html -->
<div *ngIf="loading" class="loading-message">
  Chargement...
</div>

<div *ngIf="!loading" class="subject-container">
  <h1>Choisissez une matière</h1>
  <div class="subject-list">
    <button mat-raised-button color="primary" *ngFor="let subject of subjects" (click)="selectSubject(subject)">
      {{ subject }}
    </button>
    <!-- Ajouter des flashcards -->
    <button mat-raised-button color="accent" (click)="addFlashcards()">Ajouter des flashcards</button>
  </div>
</div>

<div *ngIf="selectedSubject" class="flashcard-container">
  <h2>Flashcards pour {{ selectedSubject }}</h2>
  <mat-card *ngFor="let card of flashcards" class="flashcard">
    <mat-card-header>
      <mat-card-title>{{ card.question }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="card.revealed">{{ card.answer }}</mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="revealAnswer(card)">Révéler la réponse</button>
    </mat-card-actions>
  </mat-card>
  <button mat-stroked-button (click)="selectedSubject = null">Retour aux matières</button>
</div>
